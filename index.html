<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Project Reaper</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1330 height=756 style="width: 1330px; height: 756px; background: #231F20"></canvas>
    <script src="Build/webgl3.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/webgl3.data",
        frameworkUrl: "Build/webgl3.framework.js",
        codeUrl: "Build/webgl3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Project Reaper",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
